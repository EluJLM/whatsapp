<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Enviar mensaje</h1>
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        const form = document.getElementById('contactForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar recargar la p√°gina

            // Capturar datos del formulario
            const formData = {
                name: document.getElementById('name').value,
                message: document.getElementById('message').value,
            };

            try {
                // Enviar datos al servidor
                const response = await fetch('https://4146-152-202-26-153.ngrok-free.app/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessage.textContent = `Mensaje enviado: ${result.message}`;
                } else {
                    responseMessage.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                responseMessage.textContent = `Error enviando mensaje: ${error.message}`;
            }
        });
    </script>
</body>
</html>
